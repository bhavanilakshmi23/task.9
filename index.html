<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Form</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="complete">
        <div class="form">
   <label>Firstname: 
    <input id="firstname" type="text"> 
 </label><br>
   <label>Lastname:
     <input id="lastname" type="text">
     </label><br>
   <label>Address:
     <input id=addresss" type="text">
     </label><br>
   <label>pincode:
     <input id="pincode" type="text">
     </label><br>
     <label>Gender:</label>
   <label for="male">male</label> 
   <input id="male" type="radio" value="male" name="gender"> 
  <label for="female">female</label> 
    <input id="female" type="radio" value="female" name="gender"> <br>
    <label>choices of food:</label>
   <label for="briyani">Briyani</label> 
   <input id="briyani" type="checkbox" value="briyani" name="briyani"> 
    <label for="parotta">Parotta</label> 
   <input id="parotta" type="checkbox" value="parotta" name="parotta"> 
   <label for="friedrice">Friedrice</label> 
   <input id="friedrice" type="checkbox" value="friedrice" name="friedrice"> 
   <label for="noodles">Noodles</label> 
   <input id="noodles" type="checkbox" value="noodles" name="noodles"> 
   <label for="chicken65">Chicken65</label> 
   <input id="chicken65" type="checkbox" value="chicken65" name="chicken65"> 
   <label for="veg meals">Veg meals</label> 
   <input id="veg meals" type="checkbox" value="veg meals" name="veg meals"> <br>
   <label>State:
    <input id="state" type="text">
    </label><br>
    <label>Country:
        <input id="country" type="text">
        </label><br>
<button onclick="publishToTable()">Submit</button>
</div>
</div>
 <div id="tables">
    <table id="table">
        <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Food</th>
                <th>State</th>
                <th>Country</th>
            </tr>
        </thead>
    </table>
 </div>

       
    
</body>
</html>
